let score = 0;

  const optionsDiv = document.getElementById("options");
  let html = "";
  TYPES.forEach(t => {
    html += `<label><input type="checkbox" value="${t}"> ${t}</label>`;
  });
  optionsDiv.innerHTML = html;
}

function loadQuestion(){
  if(index >= QUESTIONS.length){
    alert("训练结束 ✅ 你的得分：" + score + " / 100");
    return;
  }
  const q = QUESTIONS[index];

  document.getElementById("feedback").innerText = "";
  renderOptions();
}

function nextQuestion(){
  const q = QUESTIONS[index];
  const checked = [...document.querySelectorAll("input:checked")].map(x => x.value).sort();
  const correct = [...q.answer].sort();

  if(JSON.stringify(checked) === JSON.stringify(correct)){
    score++;
    document.getElementById("feedback").innerText = "✅ 正确 +1";
  } else {
    document.getElementById("feedback").innerText = "❌ 错误（本题不得分）";
  }

  document.getElementById("score").innerText = score;
  index++;

  if(score === 100){
    setTimeout(()=>alert("训练完成 ✅ 已达到 100 分！你咋那么优秀"), 200);
    return;
  }

  setTimeout(loadQuestion, 550);
}
